<html>
<head>
<meta charset="utf-8">
<script>
    function addCount() {
        var number1 = document.getElementById("num1Input");
        var num1 = number1.value;
        var number2 = document.getElementById("num2Input");
        var num2 = number2.value;
        var result = document.getElementById("result");
        result.value = parseInt(num1)+parseInt(num2);
    }
</script>
</head>
<body>
    <form>
        <input type="text" id="num1Input">
        <label>+</label>
        <input type="text" id="num2Input">
        <label>=</label>
        <input type="text" id="result">
        <input type="button" value="Go Go" onclick="addCount()">
    </form>
</body>
</html>
