<html>
<head>
<meta charset="utf-8">
<style>
    table, th, td{
        border: 1px solid black;
    }
</style>
</head>
<script>
    function addData(){
        var nameInput = document.getElementById("nameTextInput");
        var name = nameInput.value;
        var addressInput = document.getElementById("addressTextInput");
        var address = addressInput.value;
        var telInput = document.getElementById("telTextInput");
        var tel = telInput.value;

        var tr = document.createElement("tr");

        var td1 = document.createElement("td");
        td1.innerHTML = name;
        var td2 = document.createElement("td");
        td2.innerHTML = address;
        var td3 = document.createElement("td");
        td3.innerHTML = tel;

        var table = document.getElementById("table");
        table.appendChild(tr);
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
    }
</script>
<body>
    <form>
        <label for="nameBox">ชื่อลูกค้า : </label>
        <input type="text" id=nameTextInput><br>
        <label for="addressBox">ที่อยู่ : </label>
        <input type="text" id="addressTextInput"><br>
        <label for="telBox">โทรศัพท์ : </label>
        <input type="text" id="telTextInput"><br>

        <input type="button" id="addButton" value="เพิ่ม" onclick="addData()">
    </form>

    <table id="table">
        <tr>
            <th>ชื่อลูกค้า</th>
            <th>ที่อยู่</th>
            <th>โทรศัพท์</th>
        </tr>
</body>
</html>
