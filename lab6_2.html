<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<script>
    function addCount() {
        var number1 = document.getElementById("num1Input").value;
        var num1 = parseInt(number1);
        var number2 = document.getElementById("num2Input").value;
        var num2 = parseInt(number2);
        var select = document.getElementById("symbol").value;
        var result = document.getElementById("result");

        if ((isNaN(num1))||(isNaN(num2))) {
            result.value = "-";
        }
        else{
            if (select == "+")
                s = num1 + num2;

            else if (select == "-")
                s = num1 - num2;
            
            else if (select == "*") 
                s = num1 * num2;
            
            else if (select == "/") 
                s = num1 / num2;
            
            result.value = s;
        }
        
    }
</script>
</head>

<body>
    <form>
        <input type="text" id="num1Input">
        <select id="symbol" name="symbol">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="num2Input">
        <label>=</label>
        <input type="text" id="result">
        <input type="button" value="Go Go" onclick="addCount()">
    </form>
</body>
</html>
